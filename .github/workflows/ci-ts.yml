
name: CI - protoc-gen-ts

on:
  push:
    tags:
      - protoc-gen-ts/*

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Buf build
        uses: docker/login-action@v2
        with:
          registry: plugins.buf.build
          username: ${{ secrets.BUF_BUILD_API_USER }}
          password: ${{ secrets.BUF_BUILD_API_KEY }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: protoc-gen-ts
          push: true
          tags: plugins.buf.build/euskadi31/protoc-gen-ts:${GITHUB_REF/refs\/tags\/protoc-gen-ts\/v/}
