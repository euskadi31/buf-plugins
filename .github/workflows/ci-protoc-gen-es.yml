
name: CI - protoc-gen-es

on:
  push:
    tags:
      - protoc-gen-es/*

jobs:
  docker:
    name: Build docker
    uses: ./.github/workflows/docker-release.yml
    with:
      plugin_name: protoc-gen-es
    secrets:
      BUF_BUILD_API_USER: ${{ secrets.BUF_BUILD_API_USER }}
      BUF_BUILD_API_KEY: ${{ secrets.BUF_BUILD_API_KEY }}
